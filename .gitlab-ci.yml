# init environment
# terraform version
# check if tf fmt is done
# check if tf validate is done

# terraform plan
# if commit name ends with apply do terraform apply


stages:
  - init
  - plan

init:
  stage: init
  script:
    - terraform version
    - tf fmt -check
    - echo $GOOGLE_TF_SA_KEY > /var/key.json
    - export GOOGLE_APPLICATION_CREDENTIALS=/var/key.json

plan:
  stage: plan
  script:
    - terraform init
    - terraform plan

